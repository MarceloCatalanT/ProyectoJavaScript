<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnicería eCommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="header-background">

        <div class="container mt-5">
            <h1 class="mb-4 text-center">Carnicería Wagyu Santiago</h1>
            <div class="row">

                <select class="form-select w-25 mb-3" id="filtroCategoria">
                    <option value="todos">Todos</option>
                    <option value="Vacuno">Vacuno</option>
                    <option value="Cerdo">Cerdo</option>
                    <option value="Embutidos">Embutidos</option>
                </select>

                <div class="col-lg-4">
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary text-end" id="mostrarCarritoBtn" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas"
                            aria-controls="carritoOffcanvas">Mostrar Carrito</button>

                        <button class="btn btn-primary text-end" id="mostrarHistorialBtn" type="button">Mostrar
                            Historial de
                            Compras</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class=" row">
            <div class="col-lg-12">
                <div>
                    <div class="row" id="productosContainer">
                    </div>
                </div>
            </div>
        </div>


        <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="carritoOffcanvasLabel">Carrito de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="carritoContainer">
                    <ul id="carrito" class="list-group">
                    </ul>
                </div>
                <button id="comprarBtn" class="btn btn-primary mt-2">Realizar Compra</button>
            </div>
        </div>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="historialOffcanvas">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Historial de Compras</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Cerrar"></button>
            </div>
            <div class="offcanvas-body">
                <div id="historialComprasBody"></div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
