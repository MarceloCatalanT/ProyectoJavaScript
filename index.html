<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnicería eCommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Carnicería Wagyu Santiago</h1>
        <select class="form-select w-25 mb-3" id="filtroCategoria">
            <option value="todos">Todos los productos</option>
            <option value="Vacuno">Vacuno</option>
            <option value="Cerdo">Cerdo</option>
            <option value="Embutidos">Embutidos</option>
        </select>
        <div class="row">
            <div class="col-lg-8">
                <div>
                    <div class="row" id="productosContainer">
                    </div>
                </div>
            </div>

            <div class="card col-lg-4">
                <h4 class="text-center">Historial De Compras</h4>
                <ul id="historial" class="list-group">
                </ul>
                <button class="btn btn-danger mt-3" id="borrarHistorialBtn">Borrar Historial</button>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-header">
                <h2>Carrito de Compras</h2>
            </div>
            <div class="card-body">
                <ul id="carrito" class="list-group">
                </ul>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary m-3 w-25 float-right" id="comprarBtn">Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
